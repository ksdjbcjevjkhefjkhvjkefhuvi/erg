<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residence Certification Request</title>
    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #ff0000, #0099ff); /* Red to Blue gradient background */
            color: black; /* Black font color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Limiting the width for better readability */
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #ffcc00; /* Yellow button background */
            color: black; /* Black font color */
            padding: 12px 24px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        input[type="submit"]:hover {
            background-color: #ffbb00; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <form action="/residence_certification_request" method="post">
        <h1>Residence Certification Request</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="">Select Purpose</option>
            <option value="Employment">Employment</option>
            <option value="Business Permit">Business Permit</option>
            <option value="School Enrollment">School Enrollment</option>
            <option value="Travel">Travel</option>
            <option value="Government Transactions">Government Transactions</option>
            <option value="Legal Purposes">Legal Purposes</option>
            <option value="Financial Transactions">Financial Transactions</option>
            <option value="Housing or Property Transactions">Housing or Property Transactions</option>
            <option value="Scholarship Applications">Scholarship Applications</option>
            <option value="Other Miscellaneous Purposes">Other Miscellaneous Purposes</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
