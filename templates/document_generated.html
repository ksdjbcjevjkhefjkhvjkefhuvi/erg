<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Generated</title>
<style>
/* CSS styles for your document generated page */
body {
  font-family: "Century Gothic", sans-serif;
  background: linear-gradient(135deg, #ff0000, #0099ff); /* Red to Blue gradient background */
  color: black; /* Black font color */
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container background */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.header {
  text-align: center;
  margin-bottom: 30px;
  color: black; /* Black font color */
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px; /* Increased margin */
}

.subtitle {
  font-size: 18px;
  margin-bottom: 30px; /* Increased margin */
}

.button {
  background-color: #ffcc00; /* Yellow button background */
  color: black; /* Black font color */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
}

.button:hover {
  background-color: #ffbb00; /* Darker yellow on hover */
}

.features, .quick-links, .testimonials, .contact-us {
  margin-bottom: 50px; /* Increased space between sections */
}

.feature-item {
  margin-bottom: 10px;
  line-height: 1.6; /* Increased line height */
}

.footer {
  text-align: center;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Barangay Image">
    <div class="title">{{ success_message }}</div>
    <div class="subtitle">Download your document: <a href="{{ url_for('download_file', filename='barangay_clearance.docx') }}">Download</a></div>
    <div class="button-container">
      <button onclick="window.open('{{ url_for('user_feedback') }}', '_blank')" class="button">Submit</button>
    </div>
  </div>

  <!-- Additional content from success.html -->
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Success!</h4>
    <p>Barangay clearance document is valid and ready to process!</p>
    <hr>
    <p class="mb-0">You may proceed with further steps.</p>
  </div>
</div>

</body>
</html>
