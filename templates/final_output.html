<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Output</title>
    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #ff0000, #0099ff);
            color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: black;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #ffbb00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Thank you for your feedback!</h1>
    </div>

    <div class="button-container">
        <button onclick="window.open('{{ url_for('document_request') }}', '_blank')" class="button">Document Request</button>
        <span style="font-size: 14px;">Click to request a document</span>
    </div>

    <div class="button-container">
        <button onclick="window.open('{{ url_for('dashboard') }}', '_blank')" class="button">Dashboard</button>
        <span style="font-size: 14px;">Click to view the dashboard</span>
    </div>
</div>

</body>
</html>
