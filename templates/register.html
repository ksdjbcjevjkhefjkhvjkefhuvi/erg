<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Century Gothic", sans-serif;
  background: linear-gradient(135deg, #0099ff, #ff0000, #ffcc00); /* Blue, Red, Yellow gradient background */
  color: black; /* Black text color */
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: 1px solid #f1f1f1; /* Default border color */
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Red border for invalid input */
input:invalid {
  border-color: red;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #ffcc00; /* Yellow button background */
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  text-align: center;
  color: black; /* Black text color */
}
</style>
</head>
<body>

<form action="{{ url_for('register') }}" method="POST">
  <div class="container">
    <h1 style="text-align:center;">REGISTER</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>

    <label for="middle_name"><b>Middle Name</b></label>
    <input type="text" placeholder="Enter Middle Name" name="middle_name" id="middle_name">

    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="phone_number"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phone_number" id="phone_number" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="confirm_password"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" required>
    <hr>
    <label>
      <input type="checkbox" checked="checked" name="terms" required> Agree to Terms & Privacy
    </label>

    <div class="clearfix">
      <button type="submit" class="registerbtn">Register</button>
    </div>
