<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance Request Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        select {
            height: 40px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barangay Clearance Request Form</h1>
        <form action="/barangay_clearance_request" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select Purpose</option>
                <option value="Employment">Employment</option>
                <option value="Business Permit">Business Permit</option>
                <option value="School Enrollment">School Enrollment</option>
                <option value="Travel">Travel</option>
                <option value="Government Transactions">Government Transactions</option>
                <option value="Legal Purposes">Legal Purposes</option>
                <option value="Financial Transactions">Financial Transactions</option>
                <option value="Housing or Property Transactions">Housing or Property Transactions</option>
                <option value="Scholarship Applications">Scholarship Applications</option>
                <option value="Other Miscellaneous Purposes">Other Miscellaneous Purposes</option>
            </select><br>

            <label for="photo">Photo (Max 2MB):</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
