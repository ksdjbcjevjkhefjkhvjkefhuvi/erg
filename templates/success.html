<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* CSS styles for your document request form */
        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #ff0000, #0099ff); /* Red to Blue gradient background */
            color: black; /* Black font color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px; /* Set minimum height */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: black; /* Black font color */
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px; /* Reduced margin */
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 20px; /* Increased margin */
        }

        form {
            margin-top: 50px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #ffcc00; /* Yellow button background */
            color: black; /* Black font color */
            padding: 12px 24px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        input[type="submit"]:hover {
            background-color: #ffbb00; /* Darker yellow on hover */
        }
        
        /* Additional styles for the success message */
        .alert {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <p>Barangay clearance document is valid and ready to process!</p>
            <hr>
            <p class="mb-0">You may proceed with further steps.</p>
        </div>
        
        <!-- Button for proceeding to the next part -->
        <form action="/next_part" method="post">
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
        
        <!-- Add any additional content or elements as needed -->
    </div>
    <!-- Add your JavaScript scripts or links here -->
</body>
</html>
