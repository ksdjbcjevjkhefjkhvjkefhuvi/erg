<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Barangay Bagumbayan's Digital Hub!</title>
    <style>
        /* CSS styles for your document request form */
        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #ff0000, #0099ff); /* Red to Blue gradient background */
            color: black; /* Black font color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px; /* Set minimum height */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: black; /* Black font color */
        }

        .logo {
            width: 100px; /* Adjust logo width */
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px; /* Reduced margin */
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 20px; /* Increased margin */
        }

        #document_request_form {
            margin-top: 50px;
            text-align: center;
        }

        #document_type {
            padding: 12px; /* Increased padding */
            border-radius: 5px;
            border: none;
            margin-bottom: 10px; /* Increased margin */
        }

        input[type="submit"] {
            background-color: #ffcc00; /* Yellow button background */
            color: black; /* Black font color */
            padding: 12px 24px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        input[type="submit"]:hover {
            background-color: #ffbb00; /* Darker yellow on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Barangay Image" class="logo"> <!-- Added class for logo -->
        <div class="title">Document Request</div> <!-- Changed title -->
        <div class="subtitle">Please select the type of document you need below:</div> <!-- Added subtitle -->
    </div>

    <form id="document_request_form" method="post" action="/document_request">
        <label for="document_type">Select Document Type:</label>
        <select name="document_type" id="document_type">
            <option value="barangay_clearance">Barangay Clearance</option>
            <option value="residence_certification">Residence Certification</option>
            <option value="indigency">Indigency</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
